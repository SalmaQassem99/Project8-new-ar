<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" This Is Description For Project 5" />
    <title>Project 5</title>
    <!--Bootstrap File-->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <!--Main Css File-->
    <link rel="stylesheet" href="./styles/main.css" />
    <!--Icons Library-->
    <link rel="stylesheet" href="./styles/all.min.css" />
  </head>

  <body>
    <div class="pop-overlay"></div>
    <div
      class="popup d-flex flex-column justify-content-center align-items-center gap-3 rotate-phone"
    >
      <div class="message">اقلب الجهاز لتلعب</div>
      <div class="phone"></div>
    </div>
    <div class="game d-flex flex-column justify-content-between">
      <div class="head d-flex justify-content-between">
        <div class="controls d-flex gap-3">
          <button
            class="back icon d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-right-long"></i>
          </button>
          <button
            class="info icon d-flex justify-content-center align-items-center"
            text="طابق الجمل مع الصور  المناسبة لها"
          >
            <i class="fa-solid fa-exclamation"></i>
          </button>
          <button
            class="pause icon d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
        <div class="scoreWrapper d-flex align-items-center">
          <div class="scoreItem d-flex align-items-center">
            <div class="score"></div>
          </div>
          <div
            class="scoreIcon d-flex align-items-center justify-content-center"
          >
            <img
              src="./media/images/score.svg"
              class="w-100 h-100 object-fit-contain"
              alt="score-icon"
            />
          </div>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card-wrapper">
          <div class="container h-100">
            <div
              class="card w-100 h-100 d-flex justify-content-center align-items-center position-relative rounded-4"
            >
              <div class="m-0 title d-flex flex-column align-items-center">
                <p class="first-word word d-inline-block m-0" data-text="طابق">
                  طابق
                </p>
                <p class="word second-line m-0" data-text="الجمل مع الصور">
                  الجمل مع الصور
                </p>
              </div>
            </div>
            <button class="play rounded-pill position-absolute">
              <div
                class="vectors w-100 h-100 position-relative d-flex justify-content-center align-items-center"
              >
                <div
                  class="btn-vector top d-flex align-items-center justify-content-center position-absolute"
                >
                  <img
                    src="./media/images/buttonVector1.svg"
                    alt="btn-vector-1"
                    class="w-100 h-100 object-fit-contain"
                  />
                </div>
                <i class="fa-solid fa-play"></i>
                <div
                  class="btn-vector bottom d-flex align-items-center justify-content-center position-absolute"
                >
                  <img
                    src="./media/images/buttonVector2.svg"
                    alt="btn-vector-2"
                    class="w-100 h-100 object-fit-contain"
                  />
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="body w-100 d-flex align-items-center gap-3">
        <button
          class="leftButton arrow disabled rounded-4 d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div
          class="body-wrapper w-100 h-100 d-flex flex-column align-items-center"
        >
          <div
            class="cards w-100 d-flex align-items-center justify-content-between flex-nowrap"
          >
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container w-100 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/brother.svg"
                    class="w-100 h-100"
                    alt="img-1"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="1"
              >
                test
              </div>
            </div>
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/mother.svg"
                    class="w-100 h-100"
                    alt="img-2"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="2"
              >
                test
              </div>
            </div>
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/baby.svg"
                    class="w-100 h-100"
                    alt="img-3"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="3"
              >
                test
              </div>
            </div>
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/father.svg"
                    class="w-100 h-100"
                    alt="img-4"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="4"
              >
                test
              </div>
            </div>
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/sister.svg"
                    class="w-100 h-100"
                    alt="img-5"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="5"
              >
                test
              </div>
            </div>
            <div
              class="card-item h-100 d-flex flex-column align-items-center justify-content-between"
            >
              <div class="img-wrapper w-100">
                <div
                  class="img-container d-flex justify-content-center align-items-center"
                >
                  <img
                    src="./media/images/me.svg"
                    class="w-100 h-100"
                    alt="img-6"
                  />
                </div>
              </div>
              <div
                class="text rounded-4"
                droppable="true"
                draggable="false"
                data-index="6"
              >
                test
              </div>
            </div>
          </div>
          <div
            class="match-cards w-100 d-flex align-items-center justify-content-between flex-nowrap"
          >
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="6" draggable="true">أنا</div>
            </div>
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="4" draggable="true">الأب</div>
            </div>
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="2" draggable="true">الأم</div>
            </div>
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="5" draggable="true">
                الأخت
              </div>
            </div>
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="1" draggable="true">الأخ</div>
            </div>
            <div
              class="match-card-wrapper d-flex justify-content-center align-items-center"
            >
              <div class="match-card" data-index="3" draggable="true">
                الطفل
              </div>
            </div>
          </div>
        </div>
        <button
          class="rightButton arrow rounded-4 d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
    </div>
    <div class="success-wrapper">
      <div class="success-card rounded-5 p-3">
        <button class="closeModal rounded-circle">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="card-wrapper h-100 rounded-5">
          <div
            class="img-wrapper d-flex justify-content-center align-items-center"
          >
            <img
              src="./media/images/bunny.svg"
              alt="bunny image"
              class="w-100 h-100 object-fit-contain"
            />
          </div>
          <div class="content-card d-flex flex-column">
            <div class="outer-card rounded-1">
              <div
                class="text-card h-100 d-flex gap-3 justify-content-center align-items-center"
              >
                <div class="content d-flex flex-column align-items-center">
                  <p class="message-text text m-0" text="الإجابات الصحيحة">
                    الإجابات الصحيحة
                  </p>
                  <p
                    class="score-text text m-0 d-flex justify-content-center gap-2 flex-wrap"
                    text=""
                  ></p>
                </div>
                <div class="score-icon-wrapper">
                  <img
                    src="./media/images/object.svg"
                    alt="score image"
                    class="w-100 h-100 object-fit-contain"
                  />
                </div>
              </div>
            </div>
            <div class="arrows d-flex justify-content-between">
              <button
                class="left-arrow arrow disabled d-flex justify-content-center align-items-center rounded-circle"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </button>
              <button
                class="right-arrow arrow d-flex justify-content-center align-items-center rounded-circle"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <audio id="start-audio" src="./media/audios/audio.mp3"></audio>
    <audio id="correct-audio" src="./media/audios/audio.mp3"></audio>
    <audio id="wrong-audio" src="./media/audios/audio.mp3"></audio>
    <audio id="success" src="./media/audios/audio.mp3"></audio>
    <audio id="1" src="./media/audios/audio.mp3"></audio>
    <audio id="2" src="./media/audios/audio.mp3"></audio>
    <audio id="3" src="./media/audios/audio.mp3"></audio>
    <audio id="4" src="./media/audios/audio.mp3"></audio>
    <audio id="5" src="./media/audios/audio.mp3"></audio>
    <audio id="6" src="./media/audios/audio.mp3"></audio>
    <script
      id="DragDropTouch"
      src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"
    ></script>
    <script src="./JS/script.js" async></script>
  </body>
</html>
